  name: the-service
  namespace: example-test
spec:
  ports:
    - port: 8666
      protocol: TCP
      targetPort: 8080
  selector:
    app: hello
    deployment: hello
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: hello
  name: the-deployment
  namespace: example-dev
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hello
      deployment: hello
  template:
    metadata:
      labels:
        app: hello
        deployment: hello
    spec:
      containers:
        - command:
            - /hello
            - --port=8080
            - --enableRiskyFeature=$(ENABLE_RISKY)
          env:
            - name: ALT_GREETING
              valueFrom:
                configMapKeyRef:
                  key: altGreeting
                  name: the-map
            - name: ENABLE_RISKY
              valueFrom:
                configMapKeyRef:
                  key: enableRisky
                  name: the-map
          image: monopole/hello:1
          name: the-container
          ports:
            - containerPort: 8080
